<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <cdk-virtual-scroll-viewport itemSize="5" minBufferPx="10" maxBufferPx="1350" class="ion-content-scroll-host">
      <ion-list>
        <ion-item *cdkVirtualFor="let item of items">
          <ion-avatar slot="start">
            <img src="https://loremflickr.com/40/40" />
          </ion-avatar>
          <ion-label> {{ item }} </ion-label>
        </ion-item>
      </ion-list>
    </cdk-virtual-scroll-viewport>
  </ion-content>
</ion-content>
